<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #000000; /* Fundo preto */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      color: #FFFFFF; /* Texto branco */
      margin-bottom: 20px;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #4F4F4F; /* Cinza escuro */
      border-top: 5px solid #00FF00; /* Parte superior em verde */
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // URL do webhook do n8n
    const webhookUrl = 'https://w.meuprivacy.digital/webhook/yan01';
    
    // Números de fallback em caso de erro no webhook
    const numerosConfig = [
      { numero: '5522997760923', peso: 15 },
      { numero: '5522999050605', peso: 15 },
      { numero: '5522996093348', peso: 15 },
      { numero: '5522997120759', peso: 15 },
      { numero: '5522998291764', peso: 15 },
      { numero: '5522998291864', peso: 15 },
      { numero: '5522998110720', peso: 15 }
    ];
    
    // Função para buscar número do webhook n8n
    async function buscarNumeroWebhook() {
      try {
        console.log('Buscando número do webhook...');
        
        const response = await fetch(webhookUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Resposta do webhook:', data);
        
        // Verifica se a resposta é um array e tem pelo menos um item com numero
        if (Array.isArray(data) && data.length > 0 && data[0].numero) {
          console.log('Número encontrado:', data[0].numero);
          return data[0].numero;
        } else {
          throw new Error('Formato de resposta inválido ou número não encontrado');
        }
      } catch (error) {
        console.error('Erro ao buscar número do webhook:', error);
        return null;
      }
    }
    
    // Função para redirecionar com distribuição de leads (fallback)
    function redirecionarFallback() {
      try {
        console.log('Usando sistema de fallback...');
        let numeroEscolhido;
        
        // Calcula o peso total
        const pesoTotal = numerosConfig.reduce((sum, item) => sum + item.peso, 0);
        
        // Gera um número aleatório baseado no peso total
        const randomPeso = Math.floor(Math.random() * pesoTotal) + 1;
        
        // Seleciona o número baseado no peso
        let pesoAcumulado = 0;
        for (const config of numerosConfig) {
          pesoAcumulado += config.peso;
          if (randomPeso <= pesoAcumulado) {
            numeroEscolhido = config.numero;
            break;
          }
        }
        
        console.log('Número escolhido (fallback):', numeroEscolhido);
        return numeroEscolhido;
      } catch (error) {
        console.error('Erro no fallback:', error);
        // Retorna o primeiro número em caso de erro
        return '5522997760923';
      }
    }
    
    // Função principal de redirecionamento
    async function redirecionar() {
      try {
        // Tenta buscar o número do webhook primeiro
        let numeroEscolhido = await buscarNumeroWebhook();
        
        // Se não conseguiu buscar do webhook, usa o fallback
        if (!numeroEscolhido) {
          numeroEscolhido = redirecionarFallback();
        }
        
        // Constrói a URL de redirecionamento
        const url = `https://api.whatsapp.com/send?phone=${numeroEscolhido}&text=Oi,%20quero%20conversar%20com%20voce!`;
        
        console.log('Redirecionando para:', url);
        
        // Redireciona
        window.location.href = url;
      } catch (error) {
        console.error('Erro no redirecionamento:', error);
        // URL de fallback final em caso de erro
        window.location.href = 'https://wa.me/5522997760923?text=oi%20tudo%20bem%20gata';
      }
    }

    // Execute o redirecionamento após o carregamento do script
    document.addEventListener('DOMContentLoaded', function() {
      // Rastrear visualização de página antes do redirecionamento
      if (typeof fbq === 'function') {
        fbq('track', 'PageView');
      }
      
      // Redirecionar após um pequeno delay para garantir que o pixel seja carregado
      setTimeout(() => {
        redirecionar();
      }, 500);
    });
  </script>
