<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #000000; /* Fundo preto */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      color: #FFFFFF; /* Texto branco */
      margin-bottom: 20px;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #4F4F4F; /* Cinza escuro */
      border-top: 5px solid #00FF00; /* Parte superior em verde */
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // Números atualizados com distribuição igual
    const numerosConfig = [
      { numero: '5522998668127', peso: 20 },    // 20% do total
      { numero: '5522998648656', peso: 20 },    // 20% do total
      { numero: '5522998430650', peso: 20 },    // 20% do total
      { numero: '5522999554551', peso: 20 },    // 20% do total
      { numero: '5522998696033', peso: 20 }     // 20% do total
    ];
    
    // Função para redirecionar com distribuição de leads
    function redirecionar() {
      try {
        let numeroEscolhido;
        
        // Calcula o peso total
        const pesoTotal = numerosConfig.reduce((sum, item) => sum + item.peso, 0);
        
        // Gera um número aleatório baseado no peso total
        const randomPeso = Math.floor(Math.random() * pesoTotal) + 1;
        
        // Seleciona o número baseado no peso
        let pesoAcumulado = 0;
        for (const config of numerosConfig) {
          pesoAcumulado += config.peso;
          if (randomPeso <= pesoAcumulado) {
            numeroEscolhido = config.numero;
            break;
          }
        }
        
        // Constrói a URL de redirecionamento
        const url = `https://api.whatsapp.com/send?phone=${numeroEscolhido}&text=Oi,%20quero%20conversar%20com%20voce!`;
        
        // Redireciona imediatamente
        window.location.href = url;
      } catch (error) {
        // URL de fallback em caso de erro (usando o primeiro número da lista)
        window.location.href = 'https://wa.me/5522998668127?text=oi%20tudo%20bem%20gata';
      }
    }

    // Execute o redirecionamento imediatamente após o carregamento do script
    document.addEventListener('DOMContentLoaded', function() {
      // Rastrear visualização de página antes do redirecionamento
      if (typeof fbq === 'function') {
        fbq('track', 'PageView');
      }
      
      // Redirecionar imediatamente
      redirecionar();
    });
  </script>
  <!-- Pixel do Facebook -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)}; 
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1122633606338157'); // Substitua 'SEUPIXEL' pelo seu ID do Pixel
    fbq('track', 'Pageview');
  </script>
</head>
<body>
  <div class="loading-container">
    <h1>Aguarde um momento por favor...</h1>
    <div class="loading"></div>
  </div>
</body>
</html>
