<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #000000; /* Fundo preto */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      color: #FFFFFF; /* Texto branco */
      margin-bottom: 20px;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #4F4F4F; /* Cinza escuro */
      border-top: 5px solid #00FF00; /* Parte superior em verde */
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // Lista de números em ordem sequencial
    const numerosWhatsApp = [
      '5522997760923',
      '5522999050605', 
      '5522996093348',
      '5522997120759',
      '5522998291764',
      '5522998291864',
      '5522998110720'
    ];
    
    // Função para obter o próximo número em ordem
    function obterProximoNumero() {
      try {
        // Obtém o índice atual do localStorage (ou 0 se não existir)
        let indiceAtual = parseInt(localStorage.getItem('whatsappIndex') || '0');
        
        // Seleciona o número atual
        const numeroEscolhido = numerosWhatsApp[indiceAtual];
        
        // Incrementa o índice para o próximo lead
        const proximoIndice = (indiceAtual + 1) % numerosWhatsApp.length;
        localStorage.setItem('whatsappIndex', proximoIndice.toString());
        
        return numeroEscolhido;
      } catch (error) {
        // Em caso de erro, retorna o primeiro número
        return numerosWhatsApp[0];
      }
    }
    
    // Função para redirecionar em ordem sequencial
    function redirecionar() {
      try {
        const numeroEscolhido = obterProximoNumero();
        
        // Constrói a URL de redirecionamento
        const url = `https://api.whatsapp.com/send?phone=${numeroEscolhido}&text=Oi,%20quero%20conversar%20com%20voce!`;
        
        // Log para debug (remova em produção se necessário)
        console.log(`Redirecionando para: ${numeroEscolhido}`);
        
        // Redireciona imediatamente
        window.location.href = url;
      } catch (error) {
        // URL de fallback em caso de erro
        window.location.href = `https://wa.me/${numerosWhatsApp[0]}?text=oi%20tudo%20bem%20gata`;
      }
    }

    // Execute o redirecionamento imediatamente após o carregamento do script
    document.addEventListener('DOMContentLoaded', function() {
      // Rastrear visualização de página antes do redirecionamento
      if (typeof fbq === 'function') {
        fbq('track', 'PageView');
      }
      
      // Redirecionar imediatamente
      redirecionar();
    });
  </script>
  <!-- Pixel do Facebook -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)}; 
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1122633606338157'); // Substitua 'SEUPIXEL' pelo seu ID do Pixel
    fbq('track', 'Pageview');
  </script>
</head>
<body>
  <div class="loading-container">
    <h1>Aguarde um momento por favor...</h1>
    <div class="loading"></div>
  </div>
</body>
</html>
